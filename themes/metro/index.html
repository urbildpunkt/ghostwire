		<script>
			var $menuLeft = $('.menu-left'),
				$menuRight = $('.menu-right'),
				$menuTop = $('.menu-top'),
				$showLeft = $('.menu-left'),
				$showRight = $('#showRight'),
				$showLeftPush = $('#showLeftPush'),
				$showRightPush = $('#showRightPush'),
				$showTop = $('#showTop'),
				$menuButton = $('#menu-button'),
				$menuClose = $('#menu-close'),
				$searchButton = $('#search-button'),
				$searchClose = $('#search-close'),
				$body = $('body');

			function menuSwitch() {
				  $menuButton.toggleClass('icon-reorder');
				  $menuButton.toggleClass('icon-remove');
				}

			function menuClose() {
					$showRightPush.removeClass('acive');
					$body.removeClass('menu-push-toleft');
					$menuRight.removeClass('menu-open');
					menuSwitch();
				}

			function searchSwitch() {
				  $searchButton.toggleClass('icon-search');
				  $searchButton.toggleClass('icon-remove');
				}

			function searchClose() {
				$showTop.removeClass('acive');
				$menuTop.removeClass('menu-open');
				$body.removeClass('menu-push-tobottom');
				searchSwitch();
				}

			$showLeft.click(function() {
				$showLeft.toggleClass('active');
				$menuLeft.toggleClass('menu-open');
			});
			$showRight.click(function() {
				$showRight.toggleClass('active');
				$menuRight.toggleClass('menu-open');
			});
			$showLeftPush.click(function() {
				$showLeftPush.toggleClass('active');
				$body.toggleClass('menu-push-toright');
				$menuLeft.toggleClass('menu-open');
			});
			$showRightPush.click(function() {
				if ($menuTop.hasClass("menu-open")) {
						searchClose();
					}
				$showRightPush.toggleClass('acive');
				$body.toggleClass('menu-push-toleft');
				$menuRight.toggleClass('menu-open');
				menuSwitch();
			});
			$showTop.click(function() {
				if ($menuRight.hasClass("menu-open")) {
						menuClose();
					}
				$showTop.toggleClass('active');
				$body.toggleClass('menu-push-tobottom');
				$menuTop.toggleClass('menu-open');
				searchSwitch();
			});
			$menuClose.click(function() {
				menuClose();
			});
			$searchClose.click(function() {
				searchClose();
			});
		</script>
