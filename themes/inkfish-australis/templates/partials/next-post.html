{% for sibling in page.next_sibling %}
        <section class="float-right">
        	{% if page.is_last %}
        	{% else %}
            <p class="text-right"><small>{{ sibling.title }}</small>
            <br><a href="{{ sibling.url }}">Next post &rarr;</a></p>
            {% endif %}
        </section>
{% endfor %}
